<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin: 0;
        background-color: rgb(180 199 220);
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
    }
    table{
        border-collapse: collapse;
        background-color: rgb(240, 240, 240);
        width: 100%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: #8f8f8f 0px 0px 5px; 
        margin: 10px 0 10px 0;
    }
    table td{
        padding: 10px;
        border: 1px solid rgb(209, 209, 209);
    }
    .mainDiv{
        min-width: 500px;
        max-width: 1000px;
        margin-top: 20px;
        margin-bottom: 20px;
        box-shadow: #8f8f8f 0px 0px 10px;
        border-radius: 15px;
        overflow: hidden;
    }
    .headerMessageMain{
        display: flex;
        align-items: center;
        background-color: rgb(240, 240, 240);
        height: 60px;
        font-weight: bold;
    }
    .headerMessageMain .div1{
        width: 10%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .headerMessageMain .div2{
        width: 90%;
    }
    .bodyMessage{
        background-color: white;
        padding: 40px;
    }
</style>
